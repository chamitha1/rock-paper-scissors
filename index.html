<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="display">
        <p id="result"></p>

        <button id="scissor">Scissors</button>   
    </div>

    <script src="app.js"></script>
</body>
</html>
